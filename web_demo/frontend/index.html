<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade VAD Web演示</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-water"></i>
                Cascade VAD演示
            </a>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-cogs"></i> 控制面板
                    </div>
                    <div class="card-body">
                        <!-- 麦克风控制 -->
                        <div class="mb-3">
                            <h5><i class="fas fa-microphone"></i> 麦克风输入</h5>
                            <button id="record-btn" class="btn btn-primary w-100"><i class="fas fa-play"></i> 开始录音</button>
                            <div class="mt-2">
                                <label for="mic-select" class="form-label">选择麦克风</label>
                                <select id="mic-select" class="form-select"></select>
                            </div>
                            <div class="mt-2">
                                <label class="form-label">音量</label>
                                <div class="progress">
                                    <div id="volume-indicator" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <!-- 文件上传 -->
                        <div class="mb-3">
                            <h5><i class="fas fa-upload"></i> 文件上传</h5>
                            <div id="drop-zone" class="drop-zone">
                                <p>拖放文件到这里</p>
                                <p>或</p>
                                <input type="file" id="file-input" class="form-control">
                            </div>
                        </div>
                        <hr>
                        <!-- VAD参数调整 -->
                        <div class="mb-3">
                            <h5><i class="fas fa-sliders-h"></i> VAD参数</h5>
                            <div class="mb-2">
                                <label for="threshold-slider" class="form-label">VAD阈值: <span id="threshold-value">0.5</span></label>
                                <input type="range" class="form-range" id="threshold-slider" min="0.1" max="0.9" step="0.05" value="0.5">
                            </div>
                            <div class="mb-2">
                                <label for="chunk-duration-select" class="form-label">块大小</label>
                                <select id="chunk-duration-select" class="form-select">
                                    <option value="256">256ms</option>
                                    <option value="512" selected>512ms</option>
                                    <option value="1024">1024ms</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label for="overlap-select" class="form-label">重叠大小</label>
                                <select id="overlap-select" class="form-select">
                                    <option value="16">16ms</option>
                                    <option value="32" selected>32ms</option>
                                    <option value="64">64ms</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label for="workers-select" class="form-label">工作线程数</label>
                                <select id="workers-select" class="form-select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="4" selected>4</option>
                                    <option value="8">8</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label for="backend-select" class="form-label">VAD后端</label>
                                <select id="backend-select" class="form-select">
                                    <option value="silero" selected>Silero</option>
                                    <option value="onnx">ONNX</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label for="compensation-slider" class="form-label">延迟补偿: <span id="compensation-value">0</span>ms</label>
                                <input type="range" class="form-range" id="compensation-slider" min="0" max="500" step="50" value="0">
                                <small class="form-text text-muted">用于补偿VAD检测延迟，改善语音段开头丢失问题</small>
                            </div>
                        </div>
                        <button id="apply-settings-btn" class="btn btn-success w-100"><i class="fas fa-check"></i> 应用设置</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-chart-line"></i> 结果显示
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <div>
                                <span class="badge bg-secondary" id="status-indicator">空闲</span>
                            </div>
                            <div>
                                <button class="btn btn-sm btn-outline-secondary" id="export-json-btn"><i class="fas fa-file-code"></i> 导出JSON</button>
                                <button class="btn btn-sm btn-outline-secondary" id="export-csv-btn"><i class="fas fa-file-csv"></i> 导出CSV</button>
                            </div>
                        </div>
                        <div class="waveform-container">
                            <canvas id="waveform-canvas"></canvas>
                        </div>
                        <div class="mt-3">
                            <h5><i class="fas fa-list"></i> 语音段列表</h5>
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>开始时间</th>
                                            <th>结束时间</th>
                                            <th>时长</th>
                                            <th>置信度</th>
                                            <th>延迟补偿</th>
                                        </tr>
                                    </thead>
                                    <tbody id="segments-table-body">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-tachometer-alt"></i> 性能监控
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <canvas id="latency-chart"></canvas>
                            </div>
                            <div class="col-md-4">
                                <canvas id="throughput-chart"></canvas>
                            </div>
                            <div class="col-md-4">
                                <canvas id="resources-chart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-dark text-white text-center">
        <div class="container">
            <span>Cascade VAD演示 v0.1.0</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
